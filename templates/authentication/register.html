<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <!-- Correct Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'img/favicon.ico' %}"
      type="image/x-icon"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        background-image: url("{% static 'img/background.jpg' %}"); /* Add background image */
        background-size: cover; /* Ensure the image covers the entire background */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the background image from repeating */
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6); /* Increase shadow intensity */
        position: relative; /* Position relative for overlay */
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2); /* Darken the background image */
        z-index: -1; /* Place the overlay behind the content */
      }

      .registration-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh; /* Adjusted height to move form a bit higher */
        padding: 20px;
        text-align: center; /* Center text inside the container */
      }

      .form-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 750px; /* Adjusted form size */
        display: flex;
        flex-direction: row; /* Align items in a row */
        gap: 40px; /* Increased space between form and image */
        border: 1px solid rgba(0, 0, 0, 0.25); /* More visible border */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow */
        justify-content: center; /* Center the form horizontally */
        align-items: center; /* Center the form vertically */
      }

      .form-title {
        text-align: center;
        font-size: 1.8rem; /* Slightly larger font size */
        margin-bottom: 20px;
        font-weight: bold;
        color: #333;
      }

      .form-control {
        margin-bottom: 15px;
        border-radius: 5px; /* Boxy corners */
        padding: 10px 20px;
      }

      .input-group-text {
        color: black; /* Bold black color for icons */
        border: none;
        border-radius: 5px 0 0 5px;
        display: flex;
        align-items: center; /* Center icons vertically */
      }

      .btn-primary {
        width: 100%;
        border-radius: 5px;
        background-color: #007bff; /* Attractive blue */
        border: none;
        padding: 10px;
        font-size: 1rem;
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Align image to the bottom */
        max-width: 350px; /* Increased max-width for the image */
        flex: 1; /* Make the image container take up available space */
        position: relative; /* Position relative for absolute positioning of image */
      }

      .image-container img {
        width: 100%; /* Make the image cover the entire container */
        height: auto; /* Maintain aspect ratio */
        object-fit: cover; /* Ensure the image covers the container without distortion */
        border-radius: 8px; /* Rounded corners for the image */
      }

      @media (min-width: 768px) {
        .registration-container {
          flex-direction: row;
        }
      }
    </style>
  </head>
  <body>
    <div class="registration-container">
      <div class="form-container">
        <div>
          <div class="form-title">Register for a free account</div>
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %} {% include 'partials/_messages.html' %}
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  id="usernameField"
                  value="{{fieldValues.username}}"
                  class="form-control form-control-sm"
                />
              </div>
              <div
                class="invalid_feedback invalid-feedback"
                style="display: none"
              ></div>
              <p class="text-sm text-success usernameSuccessOutput"></p>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="form-control form-control-sm"
                  id="emailField"
                  value="{{fieldValues.email}}"
                />
              </div>
              <div
                class="emailFeedBackArea invalid-feedback"
                style="display: none"
              ></div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control form-control-sm"
                  id="passwordField"
                />
                <span class="input-group-text showPasswordToggle">
                  <i class="bi bi-eye" id="togglePasswordIcon"></i>
                </span>
              </div>
            </div>
            <input
              type="submit"
              value="Register"
              class="btn btn-primary submit-btn"
            />
          </form>
        </div>
        <div class="image-container">
          <img src="{% static 'img/hi_men.jpg' %}" alt="Illustration" />
        </div>
      </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
    <script>
      document
        .querySelector(".showPasswordToggle")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("passwordField");
          const toggleIcon = document.getElementById("togglePasswordIcon");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bi-eye");
            toggleIcon.classList.add("bi-eye-slash");
          } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bi-eye-slash");
            toggleIcon.classList.add("bi-eye");
          }
        });
    </script>
  </body>
</html>
{% endblock content %}
